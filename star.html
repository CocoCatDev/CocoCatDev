            /* Body centr√© et plein √©cran */
body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background-color: #000;
    color: white;

/* Canvas responsive */
canvas {
    width: 90vw;

    display: block;
    margin-top: 20px;
    border: 2px solid #555;

/* Container pour les boutons */
#arrows {

}

/* Play / Replay horizontal ou vertical selon l‚Äô√©cran */
#play-controls {
    display: flex;

}

/* Style commun aux boutons */
#controls button {
    padding: 20px 30px;
    font-size: 28px;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    background-color: #333;
    color: white;
    cursor: pointer;
    transition: all 0.1s ease;
    min-width: 80px;
}

#controls button:active {
    transform: scale(0.95);
    background-color: #555;
}

/* Responsive pour petits √©crans */
@media (max-width: 350px) {
    #controls button {
        padding: 15px 20px;
        font-size: 22px;
        min-width: 60px;
    }
}
